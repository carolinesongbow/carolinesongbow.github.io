    <p>被公司的意式咖啡机惯得，回家喝速溶咖啡，难喝到想吐。<br>
啊！可是我一个月前刚屯了整整三瓶速溶咖啡啊！<br>
忧伤脸。<br>
这个教训说明：因为便宜而屯东西，常常得不偿失。<br>
以后如果不能常常喝到现磨咖啡，应该会在家里备一个胶囊咖啡机吧！</p>

</section>
